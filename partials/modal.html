<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete this project? This action can not be undone.</p>
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="What's your new projects name?">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDescription">Password</label>
                        <input type="text" class="form-control" id="exampleInputDescription" placeholder="Want some additional comments?">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary modal_button" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary modal_button">Save changes</button>
            </div>
        </div>
    </div>
</div>
